---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: submarine-tensorboard-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: submarine-storageclass
  resources:
    requests:
      storage: "10Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: submarine-tensorboard-service
spec:
  selector:
    app: submarine-tensorboard
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 6006
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: submarine-tensorboard
spec:
  selector:
    matchLabels:
      app: submarine-tensorboard
  replicas: 1
  template:
    metadata:
      labels:
        app: submarine-tensorboard
    spec:
      serviceAccountName: "submarine-storage"
      containers:
        - name: submarine-tensorboard-container
          image: tensorflow/tensorflow:1.11.0
          command:
            - "tensorboard"
            - "--logdir=/logs"
            - "--path_prefix=/tensorboard"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6006
          volumeMounts:
            - mountPath: "/logs"
              name: "volume"
              subPath: "submarine-tensorboard"
          readinessProbe:
            tcpSocket:
              port: 6006
            periodSeconds: 10
      volumes:
        - name: "volume"
          persistentVolumeClaim:
            claimName: "submarine-tensorboard-pvc"
